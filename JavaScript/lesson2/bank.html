<meta charset = "utf - 8">
<script type ="text/javascript">


// Задание 2. Банковская программа.

//Получаем данные от пользователя 

var sum =  +prompt ("Введите сумму вашего вклада.");
var percent = +prompt ("Какой процент вам предлагает банк?");
var years = +5;

// Создаем цикл 

for (var tryCount = 1; tryCount <= years; tryCount++ ){

if (tryCount == 1){

var yearsSum = sum / 100 * percent  + sum;
yearsSum = parseInt (yearsSum);
}

for ( yearsSum; tryCount >1 ;){
yearsSum = yearsSum / 100 * percent  + yearsSum;
yearsSum = parseInt (yearsSum);
break;
} 



document.write ("Вы получите в " + tryCount + " год, сумму равную " + yearsSum + " рублей. <br>");
}




</script>
